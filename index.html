  <script>
    window.onload = function() {
      // Get the current year
      var currentYear = new Date().getFullYear();
      
      // Calculate the base number based on the current year
      var baseNumber = 4 + (currentYear - 2023); // Assuming the starting year is 2023
      
      // Update the content of the <p> element for experience
      var experienceElement = document.getElementById("dynamicExpression");
      experienceElement.innerHTML = baseNumber + "<sup>y</sup>";
  
      // Calculate the dynamic number based on the current year
      var dynamicNumber = Math.min(9 + (2 * (currentYear - 2023)), 99); // Assuming the starting year is 2023
      
      // Update the content of the <p> element for projects
      var projectsElement = document.getElementById("dynamicNumber");
      projectsElement.innerHTML = dynamicNumber;
    };
  </script>
